name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mrbardia72/cicd360
  APP_NAME: cicd360

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ğŸ—ï¸ Install dependencies
        run: go mod tidy

      # - name: ğŸ§ª Run tests
      #   run: go test -v ./...

      # - name: ğŸ” Run linter
      #   uses: golangci/golangci-lint-action@v3
      #   with:
      #     version: latest
      #     args: --timeout=5m

  build-and-push:
    name: ğŸ³ Build & Push
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

  deploy:
    name: ğŸš€ Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.yml,scripts/"
          target: "/opt/${{ env.APP_NAME }}/"
          strip_components: 0
          overwrite: true

      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/${{ env.APP_NAME }}

            # Make scripts executable
            chmod +x scripts/*.sh

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            # Pull latest image
            docker pull ${{ env.IMAGE_NAME }}:latest

            # Run deployment
            ./scripts/deploy.sh ${{ env.IMAGE_NAME }}:latest

            echo "âœ… Deployment completed successfully!"

      - name: ğŸ¥ Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/${{ env.APP_NAME }}

            # Run health check script
            ./scripts/health-check.sh

            if [ $? -eq 0 ]; then
              echo "ğŸ‰ Application is running and healthy!"
            else
              echo "âŒ Health check failed!"
              docker-compose logs app
              exit 1
            fi

      - name: ğŸ§¹ Cleanup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Remove old unused images
            docker image prune -f
            docker system prune -f --volumes

            echo "ğŸ§¹ Cleanup completed!"

  notify:
    name: ğŸ“¢ Notify
    needs: [test, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸŒ Application URL: http://${{ secrets.SERVER_HOST }}:8080"
            echo "ğŸ¥ Health check: http://${{ secrets.SERVER_HOST }}:8080/health"
          else
            echo "âŒ Deployment failed!"
          fi
